</head>
  <body>
    <div id="preloader">
      <div class="preloader bg--color-1--b" data-preloader="1">
        <div class="preloader--inner"></div>
      </div>
    </div>

    <div class="header--mainbar">
      <div class="container">
        <div class="header--logo float--left float--sm-none text-sm-center">
          <h1 class="h1">
            <a href="home.html" class="btn-link">
              <img src="assets/img/logo4.png" style="width: 150px;" alt="The voice radar" />
              <span class="hidden">The voice radar</span>
            </a>
          </h1>
        </div>
        <div class="header--ad float--right float--sm-none hidden-xs">
          <a href="#">
            <img src="assets/img/ads-img/ad-728x90-01.jpg" style=" margin-top: 25px;" alt="Advertisement" />
          </a>
        </div>
      </div>
    </div>
    <div
      class="header--navbar style--1 navbar bd--color-1 bg--color-1"
      data-trigger="sticky"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#headerNav"
            aria-expanded="false"
            aria-controls="headerNav"
          >
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="headerNav" class="navbar-collapse collapse float--left">
          <ul
            class="header--menu-links nav navbar-nav"
            data-trigger="hoverIntent"
          >
            <li class="dropdown active">
              <a href="home.html" >Home</a>
            </li>

            <li><a href="news.html">News</a></li>
            <li><a href="business.html">Business</a></li>
            <li><a href="entertainment.html">Entertainment</a></li>
            <li><a href="lifestyle.html">Lifestyle</a></li>
            <li><a href="technology.html">Technology</a></li>
            <li class="dropdown megamenu posts">
              <a
                href="travel.html" >Travel</a>
            </li>
            <li><a href="sports.html">Sports</a></li>

            


          </ul>
        </div>
        <form
          action="#"
          class="header--search-form float--right"
          data-form="validate"
        >
          <input
            type="search"
            name="search"
            placeholder="Search..."
            class="header--search-control form-control"
            required
          />
          <button type="submit" class="header--search-btn btn">
            <i class="header--search-icon fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </header>
  <!-- Main Header end -->
    <div class="wrapper">
      
      <div
        class="login--section pd--100-0 bg--overlay"
        >
        <div class="container">
          
          <div class="login--form">
            
            <div class="title">
              <h1 class="h1">Register</h1>
              <p>Register account by fillup the below form</p>
            </div>
            <form action="#" data-form="validate">
              <div class="form-group">
                <label>
                  <span>Username </span>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    required />
                </label>
              </div>
              <div class="form-group">
                <label>
                  <span> Email Address</span>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    required />
                </label>
              </div>
              <div class="form-group">
                <label>
                  <span>Password</span>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required />
                </label>
              </div>
              <div class="form-group">
                <label>
                  <span>Confirm Password</span>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required />
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="rememberme" />
                  <span>Remember me</span>
                </label>
              </div>
              <button type="submit" class="btn btn-lg btn-block btn-primary">
                Log in
              </button>
              <p class="help-block clearfix">
                
                
                <a href="login.html" class="btn-link pull-right">Already have account</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/jquery.zoom.min.js"></script>
    <script src="assets/js/jquery.barrating.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
